<div class="row justify-content-center">
  <div class="col-12 col-md-8">
    <h4 class="text-center text-uppercase"> <span>{{taskList.name}}</span>'s tasks</h4>
    <div class="list-group">
      <table class="table table-hover mt-2">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let t of tasks" 
            routerLink="/tasks/{{t.id}}/">
            <th scope="row">{{t.id}}</th>
            <td>{{t.name}}</td>
            <td>{{t.status}}</td>
          </tr>
        </tbody>
      </table>
      <a routerLink="/tasks/" class="btn btn-success text-uppercase">view all tasks</a>
    </div>
  </div>
</div>
