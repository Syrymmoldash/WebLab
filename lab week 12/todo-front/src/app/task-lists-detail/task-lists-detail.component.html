<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <h4 class="text-center text-uppercase">
      task list
      <span>detaled</span>
    </h4>
    <div class="row mt-2">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">ID</span>
        </div>
        <input readonly type="text" class="form-control disabled" value="{{taskListDetail.id}}">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">NAME</span>
        </div>
        <input type="text" class="form-control disabled" [(ngModel)]="taskListDetail.name" >
      </div>

    </div>
    <div class="d-flex justify-content-around">
      <a routerLink="/task_lists/{{taskListDetail.id}}/tasks/" class="btn btn-info text-uppercase">view tasks</a>
      <a class="btn btn-danger text-uppercase" (click)="deleteTaskList()">delete</a>
      <a class="btn btn-warning text-uppercase" (click)="updateTaskList()">update</a>
    </div>
  </div>
</div>
